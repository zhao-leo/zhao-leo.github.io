<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>二维码生成器</title>
    <script src="/JavaScript/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode"></div>
    <script>
        function generateQRCode() {
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ''; // 清空
            const urlParams = new URLSearchParams(window.location.search);
            // const checkwork = urlParams.get('checkwork');
            const id = urlParams.get('checkwork|id');
            const siteId = urlParams.get('siteId');
            const createTime = urlParams.get('createTime');
            const classLessonId = urlParams.get('classLessonId');
            
            const currentTime = new Date().toISOString();
            const fullUrl = `checkwork|id=${id}&siteId=${siteId}&createTime=${currentTime}&classLessonId=${classLessonId}`;
            console.log(fullUrl);
            var qrcode = new QRCode(qrcodeContainer, {
                text: fullUrl,
                width: 256,
                height: 256,
            });
        }
        
        setInterval(generateQRCode, 1000);
        generateQRCode(); // 初始调用
    </script>
</body>
</html>
